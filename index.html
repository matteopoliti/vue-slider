<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0" @mouseover="stopInterval" @mouseleave="activeInterval">

                <div class="item">
                    <img :src="slides[immagineCorrente].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{slides[immagineCorrente].title}}</h3>
                        <p>
                            {{slides[immagineCorrente].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click ="prevButton" ></div>
                    <div class="next" @click ="nextButton" ></div>
                    <div 
                        class="thumb" 
                        v-for =" ( image, index ) in slides "
                        @click="changeImage(index)"
                        :class="( immagineCorrente === index) ? 'active' : '' ">
                            <img  :src="slides[index].image"/>
                    </div>
                    <!-- <div class="thumb">
                        <img src="img/02.webp" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img src="img/03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img src="img/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img src="img/05.webp" alt="Avengers" />
                    </div> -->
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
